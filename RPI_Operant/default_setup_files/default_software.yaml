#set to false to use default output path within RPI_Operant
output_path: 'default'

checks:
  save_timestamps: True

laser_patterns: 
  # all lasers will recieve a copy of the patterns defined here. Can access in scripts to execute in any order. 
  p1: 
    on_seconds: 5 
    off_seconds: 5
    repeat: 1
  p2: 
    on_seconds: 3 
    off_seconds: 3
    repeat: 1
  p3: 
    on_seconds: 1
    off_seconds: 1
    repeat: 1

speaker_tones:
  speaker:
    round_start:
      hz: 5000
      length: 1
    pellet_tone:
      hz: 2500
      length: 1
    door_open:
      hz: 10000
      length: 1
    door_close:
      hz: 7000
      length: 1
    click_on: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02