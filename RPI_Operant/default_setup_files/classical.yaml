output_path: 'default'

checks:
  save_timestamps: True
  trigger_on_start: False
values:
  isi: 5
  order: [1]
  reward_length: 10
  ITI_length: 30


speaker_tones:
  speaker:
    pellet:
        hz: 8000
        length: 1
    partner:
      type: structured
      hz: 3000
      #milliseconds
      on_time: 100
      off_time: 25
      #seconds
      length: 2
    
    novel:
      type: structured
      hz: 6000
      #milliseconds
      on_time: 1000
      off_time: 25
      #seconds
      length: 2

    minus:
      type: continuous
      hz: 5000
      #seconds
      length: 2

    click_on: 
      tone_1:
        hz: 900
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 8000
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02

    
