#set to false to use default output path within RPI_Operant
output_path: 'default'

checks:
  save_timestamps: True


led_pulses:
  round:
    length: 1
  lever_press:
    length: 0.3
  pellet_retrieval:
    length: 0.7

speaker_tones:
  speaker:
    round_start:
      hz: 5000
      length: 1
    pellet_tone:
      hz: 2500
      length: 1
    door_open:
      hz: 10000
      length: 1
    door_close:
      hz: 7000
      length: 1
    click_on: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02
      